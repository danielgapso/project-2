<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The wolf of crypto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.css" />
    <script defer src="js/api calls.js"></script>
    <script defer src="js/cards.js"></script>
    <script defer src="js/switch and search.js"></script>
  </head>
  <body>
    <div class="header" id="home">
      <h1>The wolf of crypto</h1>
    </div>
    <div class="navbarWrap">
      <nav
        class="navbar navbar-expand navbar-light bg-light justify-content-between">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="homeBtn">
              <a href="#home" class="btn btn-primary" type="submit">home</a>
            </li>
            <li class="nav-item" id="linkBtn">
              <a href="#liveCharts" class="btn text-primary" type="submit">live reports</a>
            </li>
            <li class="nav-item" id="aboutBtn">
              <a href="#about" class="btn text-primary" type="submit">about</a>
            </li>
            <form id="searchWrap" action="javascript:search()">
                <div class="input-group" id="searchInput">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    name="search"/>
                  <div class="input-group-btn">
                    <button class="btn btn-outline-success" type="submit">
                      search
                    </button>
                  </div>
                </div>
            </form>
          </ul>
        </div>
      </nav>
    </div>
    <div class="parallax"></div>

    <div id="loadingGif" >
      <img src="/img/loadingscreen.gif" />
    </div>

    <div class="modal fade" id="watchListModal" tabindex="-1" role="dialog" aria-labelledby="watchListModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="watchListModalLabel">Watch List</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="watchList"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="container"></div>

    <div id="liveCharts">
      <h2>live charts</h2>
    </div>

    <div id="about">
    <div>
      <h2>About me</h2>
      <p>My name is Daniel Gapso</p>
      <p>This is a project that shows crypto Currency data and real time stats using ajax</p>
    </div>
    </div>
  </body>
</html>
